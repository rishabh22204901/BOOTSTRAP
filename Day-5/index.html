<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, World!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .rishabh {
        height: 450px;
      }
      .priyanshu {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-info rishabh">
        <!-- We can change the order of displaying the box according to the size medium,large and small-->
        <div class="col-4 order-lg-2 bg-primary">div1</div>
        <!-- Bigger will come last for eg 3 is biggest of them all-->
        <div class="col-4 order-lg-3 bg-secondary">div2</div>
        <!-- Smaller will come first for eg 1 is smaller than 1,2 and 3 so it will come at first-->
        <div class="col-4 order-lg-1 bg-success">div3</div>
      </div>
    </div>
