<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, World!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- we make a row to put our elements in it by using this class -->

      <div class="row">
        <div class="col bg-primary">div1</div>

        <!-- we can assign 4 grid space by using this class and rest will be divided by itself-->

        <div class="col-4 bg-secondary">div2</div>
        <div class="col-4 bg-success">div3</div>

        <!-- if we use col-auto then it will define its space according to its size of the content -->

        <div class="col-auto bg-danger">div4</div>
      </div>
    </div>
